<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
        }
        
        .chat-container {
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        
        .chat-header h4 {
            margin: 0;
            font-weight: 600;
        }
        
        .chat-messages {
            height: calc(90vh - 140px);
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .message {
            margin-bottom: 20px;
            animation: fadeInUp 0.3s ease;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.bot {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot .message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .file-attachment {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            margin-top: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .file-attachment i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .file-attachment .file-info {
            flex: 1;
            font-size: 12px;
        }
        
        .file-attachment .file-name {
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .file-attachment .file-size {
            opacity: 0.8;
            font-size: 11px;
        }
        
        .attached-files {
            margin-bottom: 10px;
        }
        
        .attached-file-item {
            display: flex;
            align-items: center;
            background: #e5e7eb;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .attached-file-item i {
            margin-right: 8px;
            color: #6b7280;
        }
        
        .attached-file-item .file-info {
            flex: 1;
        }
        
        .attached-file-item .file-name {
            font-weight: 500;
            color: #374151;
        }
        
        .attached-file-item .file-size {
            color: #6b7280;
            font-size: 11px;
        }
        
        .attached-file-item .remove-file {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 2px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .attached-file-item .remove-file:hover {
            background: #fee2e2;
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        .input-group {
            background: #f8fafc;
            border-radius: 25px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .input-group:focus-within {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-control {
            border: none;
            background: transparent;
            padding: 8px 16px;
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 120px;
        }
        
        .form-control:focus {
            box-shadow: none;
            outline: none;
        }
        
        .btn-action {
            background: transparent;
            border: none;
            color: #6b7280;
            padding: 8px 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .btn-action:hover {
            background: #e5e7eb;
            color: #4f46e5;
            transform: translateY(-1px);
        }
        
        .btn-send {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }
        
        .btn-send:hover {
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
            color: white;
            transform: translateY(-1px);
        }
        
        .btn-send:disabled {
            background: #d1d5db;
            color: #9ca3af;
            transform: none;
        }
        
        #fileInput {
            display: none;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            display: none;
            padding: 20px;
            text-align: left;
        }
        
        .typing-bubble {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            padding: 12px 18px;
            display: inline-block;
            border-bottom-left-radius: 5px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center h-100">
        <div class="chat-container d-flex flex-column">
            <!-- Chat Header -->
            <div class="chat-header">
                <h4><i class="bi bi-robot me-2"></i>AI Assistant</h4>
            </div>
            
            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-bubble">
                        Hello! I'm your AI assistant. How can I help you today? You can also attach files using the paperclip icon.
                    </div>
                </div>
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-bubble">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input-container">
                <!-- Attached Files Display -->
                <div class="attached-files" id="attachedFiles" style="display: none;"></div>
                
                <div class="input-group">
                    <!-- Hidden File Input -->
                    <input type="file" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt,.xlsx,.csv">
                    
                    <!-- Attach File Button -->
                    <button class="btn-action" type="button" id="attachButton" title="Attach file">
                        <i class="bi bi-paperclip fs-5"></i>
                    </button>
                    
                    <textarea class="form-control" 
                              placeholder="Type your message..." 
                              rows="1" 
                              id="messageInput"></textarea>
                    
                    <!-- Send Button -->
                    <button class="btn-action btn-send" type="button" id="sendButton" title="Send message">
                        <i class="bi bi-send fs-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const fileInput = document.getElementById('fileInput');
        const attachButton = document.getElementById('attachButton');
        const attachedFiles = document.getElementById('attachedFiles');
        
        let selectedFiles = [];

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Attach file button click
        attachButton.addEventListener('click', function() {
            fileInput.click();
        });

        // File input change
        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
                    selectedFiles.push(file);
                }
            });
            updateAttachedFilesDisplay();
            fileInput.value = ''; // Reset input
        });

        function updateAttachedFilesDisplay() {
            if (selectedFiles.length === 0) {
                attachedFiles.style.display = 'none';
                return;
            }

            attachedFiles.style.display = 'block';
            attachedFiles.innerHTML = selectedFiles.map((file, index) => `
                <div class="attached-file-item">
                    <i class="bi bi-${getFileIcon(file.type)}"></i>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})" title="Remove file">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateAttachedFilesDisplay();
        }

        function getFileIcon(fileType) {
            if (fileType.startsWith('image/')) return 'image';
            if (fileType.includes('pdf')) return 'file-earmark-pdf';
            if (fileType.includes('word') || fileType.includes('document')) return 'file-earmark-word';
            if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'file-earmark-excel';
            if (fileType.includes('text')) return 'file-earmark-text';
            return 'file-earmark';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            const hasFiles = selectedFiles.length > 0;
            
            if (!message && !hasFiles) return;

            // Add user message with files
            addMessage(message, 'user', selectedFiles.length > 0 ? [...selectedFiles] : null);
            
            // Clear input and files
            messageInput.value = '';
            messageInput.style.height = 'auto';
            selectedFiles = [];
            updateAttachedFilesDisplay();
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate bot response after delay
            setTimeout(() => {
                hideTypingIndicator();
                if (hasFiles) {
                    addMessage('I received your message with attachments. This is a demo response - in a real implementation, I would process your files and provide relevant feedback.', 'bot');
                } else {
                    addMessage('Thank you for your message! This is a demo response from the AI assistant.', 'bot');
                }
            }, 1500);
        }

        function addMessage(text, sender, files = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (text) {
                const textDiv = document.createElement('div');
                textDiv.textContent = text;
                bubbleDiv.appendChild(textDiv);
            }
            
            // Add file attachments to message
            if (files && files.length > 0) {
                files.forEach(file => {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-attachment';
                    fileDiv.innerHTML = `
                        <i class="bi bi-${getFileIcon(file.type)}"></i>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    `;
                    bubbleDiv.appendChild(fileDiv);
                });
            }
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // Make removeFile function global
        window.removeFile = removeFile;
    </script>
</body>
</html>
