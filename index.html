<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Chatbot UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);font-family:system-ui,Segoe UI,Tahoma,Geneva,Verdana,sans-serif;height:100vh;margin:0}
    .chat-container{max-width:800px;height:90vh;background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.1);overflow:hidden}
    .chat-header{background:linear-gradient(135deg,#4f46e5 0%,#7c3aed 100%);color:#fff;padding:20px;text-align:center;border-radius:20px 20px 0 0}
    .chat-header h4{margin:0;font-weight:600}
    .chat-messages{height:calc(90vh - 140px);overflow-y:auto;padding:20px;background:#f8fafc}
    .message{margin-bottom:20px;animation:fadeInUp .3s ease}
    .message.user{text-align:right}.message.bot{text-align:left}
    .message-bubble{display:inline-block;max-width:70%;padding:12px 18px;border-radius:20px;font-size:14px;line-height:1.4;position:relative}
    .message.user .message-bubble{background:linear-gradient(135deg,#4f46e5 0%,#7c3aed 100%);color:#fff;border-bottom-right-radius:5px}
    .message.bot .message-bubble{background:#fff;color:#374151;border:1px solid #e5e7eb;border-bottom-left-radius:5px;box-shadow:0 2px 8px rgba(0,0,0,.05)}
    .chat-input-container{padding:20px;background:#fff;border-top:1px solid #e5e7eb}
    .input-group{background:#f8fafc;border-radius:25px;padding:8px;border:2px solid #e5e7eb;transition:.3s}
    .input-group:focus-within{border-color:#4f46e5;box-shadow:0 0 0 3px rgba(79,70,229,.1)}
    .form-control{border:none;background:transparent;padding:8px 16px;font-size:14px;resize:none;min-height:40px;max-height:120px}
    .form-control:focus{box-shadow:none;outline:none}
    .btn-action{background:transparent;border:none;color:#6b7280;padding:8px 12px;border-radius:50%;transition:.3s;display:flex;align-items:center;justify-content:center;width:40px;height:40px}
    .btn-action:hover{background:#e5e7eb;color:#4f46e5;transform:translateY(-1px)}
    .btn-send{background:linear-gradient(135deg,#4f46e5 0%,#7c3aed 100%);color:#fff}
    .btn-send:hover{background:linear-gradient(135deg,#4338ca 0%,#6d28d9 100%);color:#fff;transform:translateY(-1px)}
    .btn-send:disabled{background:#d1d5db;color:#9ca3af}
    #fileInput{display:none}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    ::-webkit-scrollbar{width:6px}::-webkit-scrollbar-track{background:#f1f5f9}::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:3px}::-webkit-scrollbar-thumb:hover{background:#94a3b8}
  </style>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center h-100">
    <div class="chat-container d-flex flex-column">
      <div class="chat-header"><h4><i class="bi bi-robot me-2"></i>AI Assistant</h4></div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot"><div class="message-bubble">
          Hello! I'm your AI assistant. Ask me anything.
        </div></div>
      </div>

      <div class="chat-input-container">
        <div class="input-group">
          <textarea class="form-control" placeholder="Type your message..." rows="1" id="messageInput"></textarea>
          <button class="btn-action btn-send" type="button" id="sendButton" title="Send message">
            <i class="bi bi-send fs-5"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    messageInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });
    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });
    sendButton.addEventListener('click', sendMessage);

    function addMessage(text, sender){
      const wrap = document.createElement('div'); wrap.className = `message ${sender}`;
      const bubble = document.createElement('div'); bubble.className='message-bubble';
      bubble.textContent = text;
      wrap.appendChild(bubble); chatMessages.appendChild(wrap);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage(){
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      messageInput.value=''; messageInput.style.height='auto';

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(r => r.json())
      .then(data => {
        if (data.response) addMessage(data.response, 'bot');
        else addMessage("Error: " + (data.error || "Unknown"), 'bot');
      })
      .catch(err => addMessage("Network error: " + err.message, 'bot'));
    }
  </script>
</body>
</html>
